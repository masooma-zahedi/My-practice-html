<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: rgba(126, 72, 72, 0.596);
            margin: 150px;
            border-radius: 10px;
            transition: all 0.5s;
        }
        #div1:hover{
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
